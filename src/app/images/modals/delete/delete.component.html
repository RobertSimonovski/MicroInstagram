<h2 mat-dialog-title>Delete image</h2>
<mat-dialog-content>Are you sure you want to delete this image?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" (click)="deleteImage()">
        <mat-icon>delete</mat-icon> Delete
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
